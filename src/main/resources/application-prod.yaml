server:
  port: '8081'
  servlet:
    context-path: /hr
spring:
  main:
    allow-circular-references: 'true'
  datasource:
    username: sa
    password: prod
    url: jdbc:h2:file:./database/db_prod
    driverClassName: org.h2.Driver

  h2:
   console:
    enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

users:
  get-user-info:
    url: https://jsonplaceholder.typicode.com/todos/

user-config:
  profile: /user-profile-page-prod
  edit: /user-edit-page-prod
  support: /user-support-page-prod