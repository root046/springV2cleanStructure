server:
  port: '8081'
  servlet:
    context-path: /hr
spring:
  datasource:
    username: sa
    url: jdbc:h2:file:./database/db
    driverClassName: org.h2.Driver
    password: ''
  h2:
   console:
    enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update